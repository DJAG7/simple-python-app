name: CI/CD Pipeline for Weather App

on:
  push:
    branches:
      - main  

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Authenticate with Google Cloud 
      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Set up Google Cloud SDK
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # Configure Docker for GCR
      - name: Configure Docker for GCR
        run: |
          echo "Configuring Docker authentication..."
          gcloud auth configure-docker

      # Build Docker image
      - name: Build Docker image
        run: |
          echo "Building Docker image..."
          docker build -t us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/simple-python-app/python-app:latest .

# Push Docker image to Artifact Registry
      - name: Push Docker image to Artifact Registry
        run: |
          echo "Pushing Docker image to Artifact Registry..."
          docker push us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/simple-python-app/python-app:latest

      # Set up kubectl
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      # Get GKE credentials
      - name: Get GKE credentials
        run: |
          echo "Fetching GKE credentials..."
          gcloud container clusters get-credentials ${{ secrets.GKE_CLUSTER_NAME }} --zone ${{ secrets.GKE_ZONE }}

      # Deploy to GKE
      - name: Deploy to GKE
        run: |
          echo "Updating deployment in GKE..."
          kubectl set image deployment/python-app python-app=gcr.io/${{ secrets.GCP_PROJECT_ID }}/simple-python-app:latest

      # Add firewall rule to allow HTTP traffic (port 80)
      - name: Configure firewall rule for HTTP access
        run: |
          echo "Setting up firewall rule to allow HTTP access..."
          gcloud compute firewall-rules create allow-http \
            --allow tcp:80 \
            --target-tags=gke-python-app \
            --description="Allow HTTP traffic on port 80" \
            --project=${{ secrets.GCP_PROJECT_ID }}
